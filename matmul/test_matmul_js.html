<html>
    <script>
        console.time('all');
        const n = 1000, m = 1000, v = 1000;
        const mat1 = [], mat2 = [];
        const res = [];
        console.time('create mat1');
        for(let i = 0; i < n; i++) {
            const item = [];
            res.push(new Array(v).fill(0));
            for (let j = 0; j < m; j++) {
                item.push(Math.random()); 
            }
            mat1.push(item);
        }
        console.timeEnd('create mat1');
        for(let i = 0; i < m; i++) {
            const item = [];
            for (let j = 0; j < v; j++) {
                item.push(Math.random()); 
            }
            mat2.push(item);
        }
        console.time('compute');
        console.time(`compute0`);
        for (let i = 0; i < n; i++) {
            if (i % 100 === 0) {
                console.timeEnd(`compute${i / 100}`);
                console.time(`compute${i/ 100 + 1}`);
            }
            for (let j = 0; j < m; j++) {
                for (let k = 0; k < v; k++) {
                    res[i][k] += mat1[i][j] * mat2[j][k];
                }
            }
        }
        console.timeEnd('compute');
        console.timeEnd('all');
        
    </script>
</html>
